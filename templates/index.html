<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Medizinalblüten</title>
</head>
<body>
    <h1>Medizinalblüten-Variationen</h1>
    <ul>
        {% for variation in variations %}
            <li>
                <a href="{{ url_for('variation', id=variation.id) }}">{{ variation.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
