{% include 'back_button.html' %}
<h1>Seed-Finder</h1>
<p>Finde Seeds und Klone in deiner Region oder trage eigene ein.</p>

<form method="POST">
    <label>Suchbegriff:</label>
    <input type="text" name="search_query" placeholder="Seed-Name oder Region eingeben" required><br>
    <button type="submit">Suchen</button>
</form>

<h2>Ergebnisse:</h2>
<ul>
    {% for seed in seeds %}
        <li>
            <strong>{{ seed.name }}</strong> - Region: {{ seed.region }}<br>
            <p>{{ seed.description }}</p>
        </li>
    {% endfor %}
</ul>
